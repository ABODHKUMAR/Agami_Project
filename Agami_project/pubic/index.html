<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSheet</title>
</head>
<body>
    <div class="container">
        <h1> TimeSheet</h1>
        <form id="timesheetForm">
            <label for="date" >Date:</label>
            <input type="Date" id="name" name="date" required><br><br>
            <label for="hoursWorked" >hoursWorked</label>
            <input type="number" id="hoursWorked" name="hoursWorked" required><br><br>

            <input type="email" id="employeeId"  name="employeeId" placeholder="enter email id">
            <input type="number" id="timesheetId"  name="timesheetId" placeholder="Enter your sheet id">
            <button type="submit"> Add Data</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js">  </script>
</body>
</html>
